<body>
    <div class="navbar">
    <a href="index.html">Home</a>
    <a href="Equipment.html">Equipment</a>
    <a href="founder.html">About The Founders</a>
    </div>
    <!-- Logo Header -->
<header class="logo-header">
    <img src="source/logo-placeholder.png" alt="Studio Logo" class="studio-logo">
</header>
    <h1>Available Studio Times</h1>
    

    <!-- Footer -->
    <footer class="footer text-center text-md-left">
        <div class="container">
            <div class="row">
                <!-- Company Logo -->
                <div class="col-md-4 d-flex align-items-center mb-4 mb-md-0">
                    <img src="source/logo-placeholder.png" alt="Company Logo" class="footer-logo">
                </div>

                <!-- Contact Form -->
                <div class="col-md-8">
                    <h5>Have a query? Contact us below...</h5>
                    <form class="contact-form">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Your Name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Your Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
